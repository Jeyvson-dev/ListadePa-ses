<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container text-center">


        <div class="row justify-content-center">
            <div class="col-7">

                <div class="input-group mb-3">
                    <input id="fileName" type="text" class="form-control" placeholder="File Name" aria-label="File Name"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        onclick="exportTableToExcel()">Export XLSX</button>
                </div>
            </div>
        </div>



        <div class="row justify-content-center">
            <div class="col-8">
                <table id="table" class="table table-bordered border-dark table-sm">
                    <thead>

                        <tr>
                            <th colspan="4" id="title">Countries List</th>
                        </tr>

                        <tr>
                            <th scope="col" class="headers">Name</th>
                            <th scope="col" class="headers">Capital</th>
                            <th scope="col" class="headers">Area</th>
                            <th scope="col" class="headers">Currencies</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody" class="table-group-divider">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- <input id="Export" type="button" class="btn btn-primary" data-bs-toggle="button" value="XLSX Export"
        onclick="exportTableToExcel('table', 'Countries list')"> -->


    <script src="script.js"></script>
</body>

</html>
